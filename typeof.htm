<!DOCTYPE html>
<html>
<body>

<h2>JavaScript typeof</h2>
<p>The typeof operator returns the type of a variable or an expression.</p>

<p id="demo"></p>

<script>
var id=3;
var string='string';
document.getElementById('demo').innerHTML=typeof id+"<br>"+typeof string+"<br>"+typeof 1111;
</script>
</body>
</html>
